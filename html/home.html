<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Voyage Bleu : Agence de voyage et excursion</title>
    <link rel="stylesheet" href="../css/home.css" />
    <script type="text/javascript" src="../js/headfoot.js"></script>
  </head>

  <body>
    <header id="myheader"></header>
    <script type="text/javascript">AddHeader()</script>

    <div class="home">
      <div class="filtre">
        <h3>Filtre :</h3><br />
        <form name="filterForm">
          <span id="priceFilterText"> <p> Prix : 1000 </p> </span>
          <input
            type="range"
            min="0"
            max="1000"
            value="1000"
            class="slider"
            name="rangePrix"
          /><br />
          <h3>Continent :</h3><br />     
          <input type="radio" name="regionRadios" value="all" checked />Tous
          <br /> 
          <input type="radio" name="regionRadios" value="eu" /> Europe
          <br />
          <input type="radio" name="regionRadios" value="as" /> Asie <br />
          <input type="radio" name="regionRadios" value="am" /> Amerique <br/>
          <input type="radio" name="regionRadios" value="oc" /> Océanie
          <br />
        </form>
        <a href="../html/world.html"><h3>Si vous préférez les cartes aux bulles cliquez ici ! </h3></a>
      </div>
    
    </div>
    <div id="destinations">  
      </div>

    <footer id=myFooter></footer>
    <script type="text/javascript">AddFooter()</script>

    <script src="/js/home.js"></script>
  </body>
</html>
